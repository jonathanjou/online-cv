experiences:
    - role: Postdoctoral Research Associate
      time: 6/01/18 - Present
      company: Duke University
      details: |
          - Designed de novo peptides computationally predicted to 
          prevent viral entry of SARS-CoV-2.
          - Developed user-friendly UI plugin for the PyMOL protein 
          structural visualizer to analyze protein interactions and 
          configure protein designs for the OSPREY protein design 
          software suite.
          - Developed and published new algorithms that are up to two 
          orders of magnitude faster and three orders of magnitude more 
          efficient than the state of the art.
          - Applied newly developed algorithms to analyze experimental data
          in greater detail and with novel visualization tools.
          - Mentored and led new PhD students in algorithms development and
          protein design, leading to multiple co-first author publications.

