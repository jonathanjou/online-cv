career-profile:
    title: Career Profile
    summary: |
        I am an interdisciplinary theoretical computer scientist and 
        computational chemist with extensive software engineering training 
        who seeks to transform computer-assisted drug discovery with novel 
        algorithms and practical, user-friendly drug discovery software. I 
        have worked with wet-lab experimentalists and medicinal chemists 
        to perform structure-based drug design, ensemble-based thermodynamic 
        modeling of antibodies and enzymes, and peptide inhibitors, and 
        integrate their experimental data into design choices. As a 
        postdoctoral research associate, I have collaborated with researchers
        and PIs at other institutes, as well as mentored and led teams of 
        graduate students and postdocs to publish multiple publications and 
        design antibodies with novel neutralization activity. I am looking 
        for new opportunities to learn, build skills, and decipher the 
        challenges of computational drug discovery.
